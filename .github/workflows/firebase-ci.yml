name: Firebase CI

on:
  pull_request:
    branches:
      - main

jobs:
  emulator-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 🔍
        uses: actions/checkout@v2

      - name: Set up Node.js 🟢
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Cache Node.js modules 💾
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-${{ hashFiles('functions/**/*.{lock,json}') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Firebase Tools
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/firebase
          key: ${{ runner.os }}-firebase-${{ hashFiles('functions/package.json') }}
          restore-keys: |
            ${{ runner.os }}-firebase-

      - name: Install Firebase CLI 🛠️
        run: npm install -g firebase-tools

      - name: Install dependencies 🛠️
        env:
          CI: true
        run: npm --prefix ./functions ci ./functions --ignore-scripts

      - name: Start Firebase Emulator 💻
        run: firebase emulators:start --only firestore &
        shell: bash

      - name: Run tests 🧪
        run: npm run test --prefix functions
