name: Firebase CI

on:
  pull_request:
    branches:
      - main

jobs:
  emulator-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ðŸ”
        uses: actions/checkout@v2

      - name: Set up Node.js ðŸŸ¢
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Cache Node.js modules ðŸ’¾
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-${{ hashFiles('functions/**/*.{lock,json}') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Firebase CLI ðŸ› ï¸
        run: npm install -g firebase-tools

      - name: Install dependencies ðŸ› ï¸
        env:
          CI: true
        run: npm --prefix ./functions ci ./functions

      - name: Start emulator and run tests ðŸ§ª
        run: |
          nohup firebase emulators:start --only firestore > /dev/null 2>&1 &
          sleep 5
          npm run test --prefix functions
