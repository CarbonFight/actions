name: Firebase CI

on:
  pull_request:
    branches:
      - main

jobs:
  emulator-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ”
        uses: actions/checkout@v2

      - name: Set up Node.js ğŸŸ¢
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Cache Node.js modules ğŸ’¾
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-${{ hashFiles('functions/**/*.{lock,json}') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Firebase CLI ğŸ› ï¸
        run: npm install -g firebase-tools

      - name: Install dependencies ğŸ› ï¸
        env:
          CI: true
        run: npm --prefix ./functions ci ./functions

      - name: Start Firebase Emulator ğŸ’»
        run: firebase emulators:start --only firestore &
        shell: bash

      - name: Wait for emulator to start â±ï¸
        run: sleep 10

      - name: Run tests ğŸ§ª
        run: npm run test --prefix functions
